<body>
    <h2>
        Imóveis para alugel
    </h2>
    <table>
        <tr>
            <th>Endereço </th>
            <th>Proprietario</th>
            <th>Dormitórios</th>
            <th>Área </th>
            <th>Preço</th>
            <th>Tipo</th>
        </tr>

        {% for imovel in imoveis %}
        <tr>
            <td>{{ imovel.endereco}}</td>
            <td>{{ imovel.proprietario }}</td>
            <td>{{ imovel.n_dormitorios }}</td>
            <td>{{ imovel.area }} m²</td>
            <td> R$ {{ imovel.valor }}</td>
            <td>{{ imovel.tipo }}</td>
        </tr>
        {% endfor %}
    </table>
